<!DOCTYPE html>
<html>
{% include head.html %}
<body>
{% include header.html %}
    <div class="page-content">
        <div class="wrapper">
        {% include menu.html %}
        {{ content }}

        <h2>Posts:</h2>
        {% for post in site.posts %}    
        <p><span id="title"><a href="{{ post.url }}">{{ post.title }}</a></span>
        <small><strong>{{ post.date | date: "%B %e, %Y" }}</strong>  #{{ post.categories }}  <a href="{{ site }}{{ post.url }}"></a></small></p>    {% endfor %}    
        </div>
    </div>
    {% include footer.html %}
</body>
</html>
