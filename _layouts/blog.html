<!DOCTYPE html>
<html>
{% include head.html %}
<body>
{% include header.html %}
    <div class="page-content">
        <div class="wrapper">
        {% include menu.html %}

        <h2>Posts</h2>

        {% for post in site.posts %}    
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> . {{ post.category }} . <a href="{{ site }}{{ post.url }}"></a></small></p>            
            <p> {{ post.excerpt }}</p>
            <p> [...] </p>
            <p> Keep reading </p>
            {% endfor %}    
        </div>
    </div>
    {% include footer.html %}
</body>
</html>
