<!DOCTYPE html>
<html>
{% include head.html %}
<body>
{% include header.html %}
    <div class="page-content">
        <div class="wrapper">
        {% include menu.html %}

        <h2>Posts</h2>

        {% for post in site.posts %}    
            <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
            <p><small><strong>{{ post.date | date: "%B %e, %Y" }}</strong> #{{ post.categories }}</small></p>            
            <p> {{ post.excerpt }} <small><a href="{{ post.url }}">Keep reading</a></small></p>
            <br>
            {% endfor %}    
        </div>
    </div>
    {% include footer.html %}
</body>
</html>
